{extend name="base" /}
{block name="style"}
.header {margin-top: 20px;}
{/block}

{block name="content"}
<div class="container">
    <h3 class="page-header">编辑接口
        <div class="col-xs-4 pull-right">
            <div class="input-group input-group-sm">
                <select id="day" class="form-control ">
                    {volist name="files" id="vo"}
                    <option value="{$vo}">{$vo}</option>
                    {/volist}
                </select>
                <span class="input-group-addon" id="btn-log-sel">查看</span>
            </div>
        </div>
    </h3>
    <div class="row">
        <div class="col-xs-12" id="log-content">
            {$content}
        </div>
    </div>
</div>
{/block}
{block name="javascripts"}
<script type="text/javascript">
    $(function(){
        $('#btn-log-sel').click(function() {
            $.get('/api/docs/log/'+$('#day').val(), function (result) {
                $('#log-content').html(result);
            });
        });
    });
</script>
{/block}
